<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet"> 
  <link rel="icon" href="/images/favicon.png">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <img class="background" src="https://media.giphy.com/media/dI3D3BWfDub0Q/giphy.gif" alt="">
  <h1>WEATHER NOW</h1>
  <div class="input-bg">
    <input data-weather="text" type="text" onkeyup="this.value = this.value.toUpperCase();">
    <button data-weather="submit"><i class="fa-solid fa-magnifying-glass"></i></button>    
  </div>  
  <div data-weather="display" class="weather-container"></div>
</body>
</html>
